{% extends 'layout/base.html' %}
{% block title %}Sign up | {% endblock %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Sign up</h4>
        </div>
        <div class="panel-body">
            {% if form.errors %}
                <p class="alert alert-error">{{ form.errors }}</p>
            {% endif %}
            <form method="post">{% csrf_token %}
                <div class="form-group">
                    <select class="form-control" id="account-type" name="account_type" required="">
                        <option value="0">Account Type</option>
                        <option value="1">Investor</option>
                        <option value="2">Investee</option>
                        <option value="3">Service Provider</option>
                        <option value="4">Government</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required=""/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required=""/>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
